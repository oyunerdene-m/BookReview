{% extends "mybook/base.html" %}

{% block title %}
Edit review
{% endblock %}

{% block body %}
<div class="row" style="padding-top: 60px;">
  <div class="col-md-8 offset-2">
    <h2>{{ book.title }}</h2>
    <p>(by {{ book.author }}, {{ book.year }})</p>
    <form action="{% url 'edit_review' book.id review.id %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <textarea name="content" class="form-control" rows="3">{{ review.content }}</textarea>
      </div>
      
      <div class="form-group">
        <label for="Select1">Your rating</label>
        <select name="rating" class="form-control" id="Select1">
          <option value="{{ review.rating }}" selected>{{ review.rating }}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button style="margin-top: 20px; display: block;" class="btn btn-secondary">Submit</button>
    </form>

  </div>   
</div>

{% endblock %}
